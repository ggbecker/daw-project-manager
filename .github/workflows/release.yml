# .github/workflows/release.yaml

name: Flutter CI/CD (Windows & macOS)

# 1. Gatilhos do Workflow
on:
  # Roda a compilação de teste toda vez que um PR é aberto ou atualizado na branch 'main'
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

  # Roda a compilação e release quando uma nova tag é criada
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # Ex: v1.0.0, v1.0.0-beta1

# A versão hardcoded será usada em ambos os jobs
env:
  FLUTTER_VERSION_FIXED: 3.19.0 

# 2. Jobs
jobs:
  # Job de Teste de Integração (para Pull Requests)
  # Mantemos o job de PR simples, apenas para garantir a compilação
  test_pr_build:
    name: Test PR Build (Windows)
    if: github.event_name == 'pull_request'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter ${{ env.FLUTTER_VERSION_FIXED }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION_FIXED }}
          channel: 'stable' # Usaremos o canal stable para esta versão

      - name: Get dependencies & Build Test
        run: |
          flutter pub get
          flutter build windows --release


  # Job de Release para macOS
  release_macos:
    name: Build and Release (macOS)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter ${{ env.FLUTTER_VERSION_FIXED }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION_FIXED }}
          channel: 'stable'
      - run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS Executable
        run: flutter build macos --release
      
      - name: Zip macOS App Bundle
        run: |
          # Navega até o diretório de Release e compacta o bundle .app
          cd build/macos/Build/Products/Release
          zip -r DAW_Project_Manager-${{ github.ref_name }}.zip daw_project_manager.app
          
      # Criação do Release (feito apenas no primeiro job para evitar duplicatas)
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Anexar Artefato do macOS
      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/macos/Build/Products/Release/DAW_Project_Manager-${{ github.ref_name }}.zip
          asset_name: DAW_Project_Manager_macOS.zip
          asset_content_type: application/zip

  # Job de Release para Windows
  release_windows:
    name: Build and Release (Windows)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    
    # Este job precisa que o release_macos tenha criado a Release antes de anexar
    needs: [release_macos] 
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter ${{ env.FLUTTER_VERSION_FIXED }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION_FIXED }}
          channel: 'stable'
      - run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Executable
        run: flutter build windows --release
      
      # Anexar Artefato do Windows
      # Usamos a ação 'upload-release-asset' em vez de 'create-release' (que só cria)
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          # Para uploads posteriores, precisamos do ID do Release criado no job anterior
          # Como o job anterior criou a Release, vamos pesquisar pela tag.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Precisamos de uma URL de upload válida, que podemos obter buscando a Release pela tag
          upload_url: ${{ github.event.release.upload_url || format('https://uploads.github.com/repos/{0}/releases/{1}/assets', github.repository, needs.release_macos.outputs.release_id) }}
          asset_path: build/windows/x64/runner/Release/daw_project_manager.exe
          asset_name: DAW_Project_Manager_Windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable